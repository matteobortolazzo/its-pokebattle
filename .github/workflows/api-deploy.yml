on:
  push:
    branches:
      - main
    paths:
      - "src/pokebattle-api/**"
      - ".github/workflows/api-deploy.yml"

env:
  AZURE_WEBAPP_NAME: pokebattle-api
  CONTAINER_REGISTRY: ${{ secrets.REGISTRY_URL }}

jobs:
  build-and-deploy-to-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - name: Azure authentication
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: ACR authentication
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Docker Build & Push to ACR
        run: |
          cd src/pokebattle-api
          docker buildx build . -t ${{ env.CONTAINER_REGISTRY }}/{{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}
          docker push ${{ env.CONTAINER_REGISTRY }}/{{ env.AZURE_WEBAPP_NAME }}:${{ github.sha }}

